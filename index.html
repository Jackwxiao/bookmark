<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>我的导航网站</title>
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="main">

        </div>
    </main>
    <footer></footer>
    <script>

        var keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3
        }
        var hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com',
            't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com',
            'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        }

        //取出localStorage 中的zzz 的对应的hash  保证刷新页面不会重置设置过的内容
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }

        //遍历 keys,生成 kbd 标签
        var index = 0
        while (index < keys['length']) {
            var div = document.createElement('div')
            div.className = 'row'
            main.appendChild(div)
            var row = keys[index]
            var index2 = 0
            while (index2 < row['length']) {
                var kbd = document.createElement('kbd')
                var span = document.createElement('span')
                span.textContent = row[index2]
                span.className = 'text'
                kbd.appendChild(span)

                kbd.className = 'key'
                var button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                var img = document.createElement('img')
                if (hash[row[index2]]) {
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                }
                else {
                    img.src = '//i.loli.net/2019/07/06/5d2068370691c43944.png'
                }
                img.onerror = function (xxx) {
                    xxx.target.src = '//i.loli.net/2019/07/06/5d2068370691c43944.png'
                }


                button.onclick = function (zxcvbnnm) {
                    var button2 = zxcvbnnm['target']
                    var img2 = button2.previousSibling
                    var key = button2['id']         //q w e r
                    var x = prompt('输入替换的网址')
                    hash[key] = x //hash变更
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    img2.src = 'http://' + '/favicon.ico'
                    img2.onerror = function (xxx) {
                        xxx.target.src = '//i.loli.net/2019/07/06/5d2068370691c43944.png'
                    }
                }
                kbd.appendChild(img)
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function (zxcvbnm) {
            var key = zxcvbnm['key']
            var website = hash[key]
            window.open('http://' + website, '_blank')
        }

    </script>
</body>

</html>
